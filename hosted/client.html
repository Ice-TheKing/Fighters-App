<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brawl APP</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/bundle.js">
  </script>
</head>
<body>
  <section id="main">
  
  <section id="top">
    <h3>Create a New Fighter</h3>
    <h4>All stats should be between 1 and 15</h4>
    <form id="nameForm" action="/addFighter" method="post">
      <label for="fname">Fighter Name: </label>
      <input id="fighterNameField" type="text" name="fname" placeholder="Fighter Name"/>
      <label for="pname">Player Name: </label>
      <input id="playerNameField" type="text" name="pname" placeholder="Your Name"/><br><br>
      <label for="hlth">Health: </label>
      <input id="healthField" type="number" name="hlth" min="1" max="15" step="1" value="1"/>
      <label for="dmg">Damage: </label>
      <input id="damageField" type="number" name="dmg" min="1" max="15" step="1" value="1"/>
      <label for="spd">Speed: </label>
      <input id="speedField" type="number" name="spd" min="1" max="15" step="1" value="1"/>
      <label for="arm">Armor: </label>
      <input id="armorField" type="number" name="arm" min="1" max="15" step="1" value="1"/>
      <label for="crit">Crit Chance: </label>
      <input id="critField" type="number" name="crit" min="1" max="15" step="1" value="1"/>
      <p id="pointField">Points Left: 31</p>
      <input type="submit" value="Add Fighter" class="button"/>
    </form>
  </section>
  <h3 class="centered">Fighters:</h3>
  <section id="fightingButtons">
    <button type="button" id="fightButton" class="button">Fight!</button>
    <button type="button" id="deathMatchButton" class="button">Death Match!</button>
  </section>
  <section id="content">
  </section>
  <section id="responses">
  </section>
  
  </section>
    
  <section id="log">
    <h1>Battle Log:</h1>
    <div id="logContent"></div>
  </section>
</body>
</html>
